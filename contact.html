<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
        }
        nav {
            background: #1f1f1f;
            padding: 15px;
        }
        nav a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            color: #ff9800;
        }
        .contact-form {
            background: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 50px auto;
            box-shadow: 0px 4px 15px rgba(255,255,255,0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] {
            background: #ff9800;
            color: black;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #ffa733;
        }
    </style>
</head>
<body>
    <nav>
        <a href="home.html">Home</a>
        <a href="index.html">Calculator</a>
        <a href="contact.html">Contact</a>
    </nav>

    <h1>Contact Us</h1>
    <div class="contact-form">
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="4" required></textarea>
            <input type="submit" value="Send Message">
        </form>
    </div>
</body>
</html>
