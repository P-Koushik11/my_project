<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
        }
        nav {
            background: #1f1f1f;
            padding: 15px;
        }
        nav a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            color: #ff9800;
        }
        .calculator {
            background: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            width: 260px;
            margin: 50px auto;
            box-shadow: 0px 4px 15px rgba(255,255,255,0.1);
        }
        input[type="text"] {
            width: 100%;
            height: 50px;
            font-size: 18px;
            margin-bottom: 10px;
            text-align: right;
            padding: 5px;
            background: #000;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        input[type="button"] {
            height: 50px;
            font-size: 18px;
            background: #ff9800;
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background: #ffa733;
        }
    </style>
</head>
<body>
    <nav>
        <a href="home.html">Home</a>
        <a href="index.html">Calculator</a>
        <a href="contact.html">Contact</a>
    </nav>

    <h1>Calculator</h1>
    <div class="calculator">
        <form name="calc">
            <input type="text" name="display" id="display" readonly>
            <div class="buttons">
                <input type="button" value="7" onclick="calc.display.value += '7'">
                <input type="button" value="8" onclick="calc.display.value += '8'">
                <input type="button" value="9" onclick="calc.display.value += '9'">
                <input type="button" value="/" onclick="calc.display.value += '/'">
                
                <input type="button" value="4" onclick="calc.display.value += '4'">
                <input type="button" value="5" onclick="calc.display.value += '5'">
                <input type="button" value="6" onclick="calc.display.value += '6'">
                <input type="button" value="*" onclick="calc.display.value += '*'">
                
                <input type="button" value="1" onclick="calc.display.value += '1'">
                <input type="button" value="2" onclick="calc.display.value += '2'">
                <input type="button" value="3" onclick="calc.display.value += '3'">
                <input type="button" value="-" onclick="calc.display.value += '-'">
                
                <input type="button" value="0" onclick="calc.display.value += '0'">
                <input type="button" value="." onclick="calc.display.value += '.'">
                <input type="button" value="C" onclick="calc.display.value = ''">
                <input type="button" value="+" onclick="calc.display.value += '+'">
                
                <input type="button" value="=" style="grid-column: span 4; background: #4CAF50; color: white;" 
                       onclick="calc.display.value = eval(calc.display.value)">
            </div>
        </form>
    </div>
</body>
</html>
